        <span id="dropdown"><ion-icon name="menu"></ion-icon></span>
        <div id="dropdown-content">
          <a href="home.html"><ion-icon name="home"></ion-icon> Home </a>

      <div id="SelectCourse:"><strong> Select Course </strong></div>
        <label for="course-select"></label>
        <select id="course-select">
          <option value="course1">Bahasa Malayu</option>
          <option value="course2">English</option>
          <option value="course3">Sejarah</option>
          <option value="course3">Mathematics</option>
          <option value="course3">Pendidikan Islam</option>
        </select>
        <br>
        <label for="rating">Course Rating:</label>
        <input type="number" id="rating" min="0" max="5">
        <br>
        <label for="feedback">Feedback:</label>
        <textarea id="feedback"></textarea>
        <br>
        <label>Would you recommend it to others?</label>
        <input type="radio" name="recommendation" value="yes" id="yes" >
        <label for="yes">Yes</label>
        <input type="radio" name="recommendation" value="no" id="no" >
        <label for="no">No</label>
        <br>
        <label for="recommendation-comments">Recommendation Comments:</label>
        <textarea id="recommendation-comments"></textarea>
        <br>
        <input type="submit" value="Submit Feedback">
  </form>
